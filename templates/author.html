{% extends 'base.html' %}

{% from 'common.html' import render_bulletin %} 

{% block content %}

<div class="sub-head">
    <h4 class="t">{{ author.name }} <small> Has published {{ author.num }} Bulletins</small></h4>
</div>

<div class="bltn-list list">
{% for bltn in bltns %}
<div class="item"><div class="nest msg">
    {{ render_bulletin(bltn) }}
</div></div>
{% endfor %}

{% endblock content %}
