{% extends 'base.html' %}


{% block content %}
<div class="sub-head">
    <h3>Blocks <small>The last 60 blocks</small></h3>
</div>
<div class="list">
    {% for block in blocks %}
        <div class="item"><div class="inner">
            {{ block.hash }} num bulletins {{ block.num_bulletins }}
        </div></div>
    {% endfor %}
</div>

{% endblock content %}
