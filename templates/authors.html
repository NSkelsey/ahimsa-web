{% extends 'base.html' %}


{% block content %}

<div class="sub-head">
    <h3>Authors <small>By number of posts</small></h3>
</div>
<div class="list">
    {% for author in authors %}
    <div class="item"><div class="nest">
        <a href="{{ url_for('author', address=author.name) }}">{{ author.name }}</a>
    </div></div>
    {% endfor %}
</div>

{% endblock content %}
