{% extends 'base.html' %}

{% from 'common.html' import render_bulletin %}

{% block content %}

<div class="sub-head">
    <h3>{{ headline.title }} <small>There are {{ headline.num }} Bulletins under this topic</small></h3>
</div>

<div class="bltn-list list">
{% for bltn in tag.bulletins %}
    <div class="item"><div class="nest msg">
    {{ render_bulletin(bltn) }}
    </div></div>
{% endfor %}
</div>


{% endblock content %}
