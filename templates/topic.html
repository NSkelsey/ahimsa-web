{% extends 'base.html' %}

{% from 'common.html' import render_bulletin %}

{% block content %}

<div class="sub-head">
    <h3>{{ headline.title }} <small>There are {{ headline.num }} Bulletins under this topic</small></h3>
</div>

<div class="list">
{% for bltn in bltns %}
    <div class="item">
    {{ render_bulletin(bltn) }}
    </div>
{% endfor %}
</div>

{% endblock content %}
